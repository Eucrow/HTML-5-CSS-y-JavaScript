    <section>
    <h2>Contacta con nosotros</h2>
    <div>
        <div id="googleMap"></div>
        <div>
            <form name="Contacto Batman" method="get">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="nombre" required>

                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="apellidos" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="name@company.com"
                    pattern="[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+" required>
                </div>

                <div>
                    <label for="tipo_mision_1">Consulta</label>
                    <input type="radio" id="tipo_mision_1" name="tipo_mision" value="Consulta" required>Consulta
                    <label for="tipo_mision_2">Mision Simple</label>
                    <input type="radio" id="tipo_mision_2" name="tipo_mision" value="Mision Simple" required>Mision Simple
                    <label for="tipo_mision_3">Rescate</label>
                    <input type="radio" id="tipo_mision_3" name="tipo_mision" value="Rescate" required>Rescate
                    <label for="tipo_mision_4">Salvar Gotham</label>
                    <input type="radio" id="tipo_mision_4" name="tipo_mision" value="Salvar Gotham" required>alvar Gotham
                </div>

                <div>
                    <label for="ejercito">Tamaño del ejército</label>
                    <input type="number" id="ejercito" name="ejercito" min="20" required>
                </div>

                <div>
                    <label for="fecha">Fecha de la misión:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>

                <div>
                    <input type="submit" name="enviar">
                </div>
            </form>
        </div>
    </div>

    </section>
    <section>
        <table>
            <thead>
                <tr>
